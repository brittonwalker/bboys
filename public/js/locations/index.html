<form id="search">
  <input id="placeName" name="location" type="text" placeholder="Enter the name of a place">
  <button id="submit">Create Spot</button>
  <select id="location-select" style="display: none">
    <option value="">Select a location...</option>
  </select>
</form>

<div class="search">
  <h1>Search for Spots</h1>
  <label>Search: </label>
  <input ng-model="search" placeholder="Spot name/address" autofocus>
</div>

<div>
  <div ng-repeat="data in LocationsIndexViewModel.mydata | filter: search">
    <h1><a data-ui-sref="locationsShow({id: data._id})">{{ data.name }}</a></h1>
    <h3>{{ data.address }}</h3>
    <div ng-repeat="posts in data.posts">{{posts.video_url}}
