<div class="index">
  <div>
    <h1>{{ LocationsShowViewModel.myData.name }}</h1>
    <h3>{{ LocationsShowViewModel.myData.address }}</h3>
  </div>


  <div ng-repeat="posts in LocationsShowViewModel.myData.posts">
    <div class="container">
    <iframe width="420" height="315" ng-src="{{ posts.embeded_url }}" frameborder="0" allowfullscreen></iframe>
    <div class="right">
      <h2>{{ posts.name }}</h2>
      <p>{{ posts.description }}</p>
    </div>
    </div>
  </div>

  <p>Post to {{ LocationsShowViewModel.myData.name }}</p>

  <div id="messages" ng-show="message">{{ message }}</div>

  <form name="showForm" ng-submit="processForm(showForm.$valid)" novalidate>
    <!-- NAME  -->
    <div>
      <input type="text" name="name" placeholder="Name of Video" ng-model="formData.name" ng-minlength="3" required>
      <p class='help' ng-show='showForm.name.$error.minlength'>Video name required!</p>
    </div>

    <!-- VIDEO URL -->
    <div>
      <input type="url" name="video_url" placeholder="YouTube URL" ng-model="formData.video_url" required>
      <p class='help' ng-show='showForm.video_url.$error.url'>Please use this format https://www.youtube.com/</p>
    </div>

    <!-- DESCRIPTION -->
    <div>
      <input type="text" name="description" placeholder="Description of Video" ng-model="formData.description">
      <span class='help' ng-show='errorDescription'> {{ errorDescription }}</span>
    </div>

    <button class="btn" type="submit" ng-disabled="showForm.$invalid">Submit!</button>
  </form>

  <a href="/">Back</a>

</div>
