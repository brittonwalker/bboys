<!doctype html>
<html ng-app="myApp">

<head>
  <title>Skate Spots</title>

  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
  <script src="./js/controllers.js">
  </script>
</head>

<body>

  <div class="">

    <div class="">

      <p>Login or Register with:</p>

      <a href="/login" class="btn btn-default">
        <span class="fa fa-user"></span> Local Login</a>
      <a href="/signup" class="btn btn-default">
        <span class="fa fa-user"></span> Local Signup</a>
    </div>
  </div>
  <div id="map"></div>

  <form id="search">
    <input id="placeName" name="location" type="text" placeholder="Enter the name of a place">
    <button id="submit">Create Spot</button>
    <select id="location-select" style="display: none">
      <option value="">Select a location...</option>
    </select>
  </form>

  <div class="search">
  <h1>Search for Spots</h1>
  <label>Search: </label>
  <input ng-model="search" placeholder="Spot name/address" autofocus>
</div>

  <div ng-controller="MyController as controller">
    <div ng-repeat="data in controller.mydata | filter: search">
      <h1>{{ data.name }}</h1>
        <h3>{{ data.address }}</h3>
        <p ng-repeat="posts in data.posts">{{ posts.video_url }}</p>
   </div>
  </div>

</body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/script.js"></script>

</html>
