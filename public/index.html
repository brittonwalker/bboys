<!doctype html>
<html ng-app="myApp">

<head>

  <title>M.A.P.</title>

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="styles/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/locations/index.controller.js"></script>
  <script src="./js/locations/show.controller.js"></script>
  <script src="./js/locations/map.directive.js"></script>
  <script src="http://tombatossals.github.io/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
  <!-- <script src="./js/locations/leaflet.directive.js"></script> -->
  <script src="./js/locations/marker.service.js"></script>

</head>

<body>

  <div class="header">
    <div class="index">
      <h1 class="title">Memory Access Project</h1>
    </div>
  </div>

  <themap>
    <div id="map"></div>
    <div class="index">
      <form id="search">
        <input id="placeName" name="location" type="text" placeholder="Enter the name of a place">
        <button id="submit" class="btn">Create Spot</button>
        <select id="location-select" style="display: none">
          <option value=""><span class="placeholder">Select a location...</span></option>
        </select>
      </form>
    </div>
  </themap>

  <div data-ui-view></div>

  <footer>
    <h1 class="foot">Made by Britton Walker</h1>
  </footer>

</body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</html>
